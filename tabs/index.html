<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86189ed851.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- fixed with leading icons -->
    <main class="flex">
        <div class=" flex">
            <button class="tab-button flex">
                <i class="far fa-clock icon"></i> Tab one
            </button>
            <button class="tab-button flex ">
                <i class="far fa-paper-plane icon"></i> tab two
            </button>
            <button class="tab-button flex ">
                <i class="fas fa-heart icon" style="user-select: auto;"></i> tab three
            </button>
        </div>
    </main>

    <!-- fixed with only leading icons -->
    <main class="flex">
        <div class="flex">
            <button class="tab-button flex">
                <i class="far fa-clock "></i>
            </button>
            <button class="tab-button flex ">
                <i class="far fa-paper-plane "></i> 
            </button>
            <button class="tab-button flex ">
                <i class="fas fa-heart " style="user-select: auto;"></i> 
            </button>
        </div>
    </main>
    
    <!-- fixed with only title -->
    <main class="flex">
        <div class=" flex">
            <button class="tab-button flex"> Tab one
            </button>
            <button class="tab-button flex "> tab two
            </button>
            <button class="tab-button flex "> tab three
            </button>
        </div>
    </main>

    <!-- fixed with icon on top -->
    <main class="flex">
        <div class=" flex">
            <button class="tab-button wrapflex">
                <i class="far fa-clock "></i> Tab one
            </button>
            <button class="tab-button wrapflex ">
                <i class="far fa-paper-plane "></i> tab two
            </button>
            <button class="tab-button wrapflex ">
                <i class="fas fa-heart " style="user-select: auto;"></i> tab three
            </button>
        </div>
    </main>

    <!-- scrollable with leading icons -->
    <main class="flex">
        <div class="tab flex">
            <button class="tab-button flex  bg">
                <i class="far fa-clock icon"></i> 
                Tab one
            </button>
            <button class="tab-button flex bg">
                <i class="far fa-paper-plane icon"></i> tab two
            </button>
            <button class="tab-button flex  bg">
                <i class="fas fa-heart icon" style="user-select: auto;"></i> tab three
            </button>
            <button class="tab-button flex bg">
                <i class="far fa-clock icon"></i> Tab four
            </button>
            <button class="tab-button flex  bg">
                <i class="far fa-paper-plane icon"></i> tab five
            </button>
            <button class="tab-button flex  bg">
                <i class="fas fa-heart icon" style="user-select: auto;"></i> tab six
            </button>
        </div>
    </main>

    <!-- scrollable without icons  -->
    <main class="flex">
        <div class="tab flex">
            <button class="tab-button flex  bg">Tab one</button>
            <button class="tab-button flex bg">tab two</button>
            <button class="tab-button flex  bg"> tab three</button>
            <button class="tab-button flex bg"> Tab four</button>
            <button class="tab-button flex  bg"> tab five</button>
            <button class="tab-button flex  bg"> tab six</button>
        </div>
    </main>

    <!-- scrollable with icons on top -->
    <main class="flex">
        <div class="tab flex">
            <button class="tab-button wrapflex  bg">
                <i class="far fa-clock "></i> 
                Tab one
            </button>
            <button class="tab-button wrapflex bg">
                <i class="far fa-paper-plane"></i> tab two
            </button>
            <button class="tab-button wrapflex bg">
                <i class="fas fa-heart" style="user-select: auto;"></i> tab three
            </button>
            <button class="tab-button wrapflex bg">
                <i class="far fa-clock"></i> Tab four
            </button>
            <button class="tab-button wrapflex  bg">
                <i class="far fa-paper-plane"></i> tab five
            </button>
            <button class="tab-button wrapflex bg">
                <i class="fas fa-heart" style="user-select: auto;"></i> tab six
            </button>
        </div>
    </main>

    
</body>
</html>
